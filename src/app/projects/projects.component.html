<ul>
    <li *ngFor="let project of projects; let i = index;">
        <div class="project">
            <div class="project__index" [innerHTML]="i + 1 "></div>
            <div class="project__button">
                <article class="project__container">
                    <img class="project__img" [src]="project.image_src">
                    <div class="project__details">
                        <h2 class="project__gray_on_hover" [innerHTML]="project.name"></h2>
                        <div class=" project__highlight_on_hover">
                            <a class="project__details__links" ng-if="project.github_link" href={{project.github_link}}>
                                <i class="fab fa-github"></i>
                                GitHub
                            </a>
                            <a class="project__details__links" ng-if="project.web_link" href={{project.web_link}}>
                                <i class="fa fa-link"></i>
                                WEBSITE
                            </a>
                        </div>
                    </div>
                    <div class="project__description" [innerHTML]="project.description">project description</div>
                </article>
            </div>
        </div>
    </li>
</ul>
